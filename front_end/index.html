<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Movie Database</title>
    <script src="js/lib/d3.min.js"></script>
    <script type="module" src="js/main.js"></script>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div class="container" style="flex-direction: column">
    <div class="container" style="flex-direction: row">
        <div class="item scatter_plt">
            <a>MDS Graph</a>
        </div>
        <div id="parrallelCoords" class="item parrallel_coordinates_plt">
            <a>Parallel coordinates</a>
        </div>
    </div>
    <div class="container" style="flex-direction: row">
        <div class="item bubble_plt">
            X:<select id="bubbleXSelect"></select>
            Y:<select id="bubbleYSelect"></select>
            Radius:<select id="bubbleRadiusSelect">
            <option default value="-1">Disabled</option>
        </select>
            <div id="bubblePlot"></div>
        </div>
        <div class="item column_plt">
            <a>Column plot</a>
        </div>
        <div class="item selected_movies_list">
            <a>Selected movies</a>
        </div>
    </div>
</div>
</body>
</html>
